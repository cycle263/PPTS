  <script>
    // print pdf
    var link = document.createElement("link");
    link.rel = "stylesheet";
    link.type = "text/css";

<body>
  <div class="reveal">
    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
      <section id="home">
        <h1>如何用Chrome进行页面性能分析？</h1>
        <p>
          <small>Created by Cycle263</small>
        </p>
      </section>

      <section id="mode" data-menu-title="mode">
        <h3>性能模型</h3>
        <img class="fragment fade-up" src="../assets/images/performance/RALL.png" alt="性能模型" />
      </section>

      <section id="reaction" data-menu-title="reaction">
        <h3>用户反应</h3>
        <p class="fragment grow">16ms</p>
        <p class="fragment grow">100ms</p>
        <p class="fragment grow">1000ms</p>
        <p class="fragment grow">10000ms</p>
      </section>

      <section id="process" data-menu-title="process">
        <h3>渲染过程</h3>
        <img class="fragment fade-up" src="../assets/images/performance/parseHTML.png" alt="paint" />
      </section>

      <section id="analysis" data-menu-title="analysis">
        <h3>如何分析？</h3>
        <img class="fragment fade-up" src="../assets/images/performance/performance-detail.jpg" alt="paint" />
      </section>

      <section id="compare" data-menu-title="compare">
        <h3>FCP vs FP</h3>
        <img class="fragment fade-up" src="../assets/images/performance/FCPvFP.png" alt="paint" />
      </section>

      <section id="lighthouse" data-menu-title="lighthouse">
        <h2>自动化工具 Lighthouse</h2>
        <p class="fragment fade-up">性能测试报告</p>
      </section>

      <section id="audit" data-menu-title="audit">
        <h2>审计过程</h2>
        <p class="fragment fade-up">与chrome建立连接</p>
        <p class="fragment fade-up">初始化和加载页面</p>
        <p class="fragment fade-up">采集物料信息</p>
        <p class="fragment fade-up">基于物料进行审计评分</p>
        <p class="fragment fade-up">生成报告单</p>
      </section>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.7.0/lib/js/head.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js"></script>
  <!-- cnd加载，避免highlight回调加载hljs异常问题，猜测原因hightlight第二批并行加载导致 -->
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@3.7.0/plugin/highlight/highlight.js"></script>
  <script>
    // Just press »Esc / o« on your keyboard to toggle the overview mode
    Reveal.initialize({
      controls: true,
      progress: true,
      history: true,
      center: true,
      mouseWheel: true,
      slideNumber: "c/t",
      transition: "slide", // none/fade/slide/convex/concave/zoom
      transitionSpeed: "default", // default/fast/slow
      backgroundTransition: "fade", // none/fade/slide/convex/concave/zoom
      menu: {
        numbers: true,
        openSlideNumber: true,
        themes: true,
        themesPath: "https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.7.0/css/theme/",
        transitions: true,
        custom: false
      },
      chalkboard: {
        toggleChalkboardButton: {
          left: "80px"
        },
        toggleNotesButton: {
          left: "130px"
        }
      },
      // Optional reveal.js plugins
      dependencies: [{
          src: "https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.7.0/plugin/markdown/marked.js",
          condition: function () {
            return !!document.querySelector("[data-markdown]");
          }
        },
        {
          src: "https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.7.0/plugin/markdown/markdown.min.js",
          condition: function () {
            return !!document.querySelector("[data-markdown]");
          }
        },
        {
          src: "plugin/menu/menu.js",
          async: true
        },
        {
          src: "https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.7.0/plugin/notes/notes.min.js",
          async: true
        },
        {
          src: "https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.7.0/plugin/zoom-js/zoom.min.js"
        },
        {
          src: "plugin/chalkboard/chalkboard.js",
          async: true
        }
      ],
      // Just press »F« on your keyboard to show your presentation in fullscreen mode. Press the »ESC« key to exit fullscreen mode.
      keyboard: {
        67: function () {
          RevealChalkboard.toggleNotesCanvas();
        }, // toggle chalkboard when 'c' is pressed
        66: function () {
          RevealChalkboard.toggleChalkboard();
        }, // toggle chalkboard when 'b' is pressed
        46: function () {
          RevealChalkboard.clear();
        }, // clear chalkboard when 'DEL' is pressed
        8: function () {
          RevealChalkboard.reset();
        }, // reset all chalkboard data when 'BACKSPACE' is pressed
        68: function () {
          RevealChalkboard.download();
        } // downlad chalkboard drawing when 'd' is pressed
      }
    });
    hljs.initHighlightingOnLoad();
  </script>
